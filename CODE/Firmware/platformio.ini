[env:saprkfunEsp]
platform = espressif32
lib_extra_dirs = lib
board = esp32thing
monitor_speed = 115200
lib_deps = 306
framework = arduino
;upload_port = COM22
debug_init_break = tbreak main
debug_server = $PLATFORMIO_HOME_DIR/packages/tool-openocd-esp32/bin/openocd -s $PLATFORMIO_HOME_DIR/packages/tool-openocd-esp32/share/openocd/scripts -f $PROJECT_DIR/C232HM.cfg -f board/esp-wroom-32.cfg
  debug_tool = custom


